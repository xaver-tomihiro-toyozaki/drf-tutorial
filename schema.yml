components:
  schemas:
    Issue:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        content:
          type: string
        key:
          type: string
          nullable: true
          maxLength: 255
        json:
          type: string
          nullable: true
        author:
          type: integer
          readOnly: true
        assignee:
          type: integer
      required:
      - title
      - content
      - assignee
    IssueThread:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        issue:
          type: integer
        title:
          type: string
          maxLength: 50
        resoleved:
          type: boolean
        user:
          type: integer
          readOnly: true
      required:
      - issue
      - title
    IssueComment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        issue_thread:
          type: integer
        content:
          type: string
        user:
          type: integer
          readOnly: true
      required:
      - issue_thread
      - content
    IssueWorkflow:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        issue:
          type: integer
        issue_workflow_type:
          enum:
          - strict
          - open
          type: string
        approved:
          type: string
          readOnly: true
      required:
      - issue
    IssueWorkflowStage:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        issue_workflow:
          type: integer
        issue_workflow_stage_type:
          enum:
          - all
          - one
          type: string
        previous_stage:
          type: integer
          nullable: true
        approved:
          type: string
          readOnly: true
      required:
      - issue_workflow
    IssueWorkflowStageApproval:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        issue_workflow_stage:
          type: integer
        approver:
          type: integer
        state:
          type: string
          readOnly: true
        comment:
          type: string
          nullable: true
          readOnly: true
        approved_at:
          type: string
          readOnly: true
      required:
      - issue_workflow_stage
      - approver
